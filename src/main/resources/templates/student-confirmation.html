<!DOCTYPE html>
<html xmins="http://www.thymeleaf.org" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student confirmation</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>

    <h1>Student Confirmation</h1> <br>
    <p> the student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span></p>
    <br>
    <p>and he is from <span th:text="${student.country}"></span></p>
    <br>
    <p>,  is  Favorite Programming Language is  <span th:text="${student.programmingLanguage}"></span></p>
    and  is  Favorite operating System include:
    <ul>
        <li th:each="os : ${student.operatingSystem}" th:text="${os}"></li>
    </ul>
    <br>
    <br>
</body>
</html>
