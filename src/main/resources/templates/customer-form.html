<!DOCTYPE html>
<html xmins="http://www.thymeleaf.org" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form </title>

    <style>
        .error{color:red;}
    </style>
</head>

<body>


    <div>
        <h2>Customer registration Form</h2>
        <form th:action="@{/processCustomerForm}" th:object="${customer}" method="post">
        First name ; <input type="text" th:field="*{firstName}"/> <br><br>
        Last name (*) ; <input type="text" th:field="*{lastName}"/>
<!--    addd error-->
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}" class="error"></span>
        <br><br>
        Free Passes (*) ; <input type="text" th:field="*{freePasses}"/>
        <span th:if="${#fields.hasErrors('freePasses')}"
                  th:errors="*{freePasses}" class="error"></span>
            <br><br>
        Postal Code (*) ; <input type="text" th:field="*{postalCode}"/>
        <span th:if="${#fields.hasErrors('postalCode')}"
                  th:errors="*{postalCode}" class="error"></span>
            <br><br>
        Course Code (*) ; <input type="text" th:field="*{customerCode}"/>
        <span th:if="${#fields.hasErrors('customerCode')}"
                  th:errors="*{customerCode}" class="error"></span>
            <br><br>
        <input type="submit" value="Submit"/>
        </form>
    </div>



</body>
</html>
