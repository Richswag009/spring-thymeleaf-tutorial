<!DOCTYPE html>
<html xmins="http://www.thymeleaf.org" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student form</title>
</head>
<body>

    <h3>Student Registration form</h3>

    <form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
        First Name : <input type="text" th:field="*{firstName}"/>
        <br/>
        <br/>
        Last Name : <input type="text" th:field="*{lastName}"/>
        <br><br>

        <label>
            Country :
            <select th:field="*{country}">
                <option th:each="tempCountry: ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"> Brazil</option>
<!--                <option value="England"> England</option>-->
            </select>
        </label> <br><br>

        Favorite Programming language :
        <input type="radio" th:each="lang : ${programmingLanguages}" th:field="*{programmingLanguage}" th:text="${lang}" th:value="${lang}"/>
        <!--        <input type="radio" th:field="*{programmingLanguage}" th:value="Java"> Java-->
        <br>
        <br>
        Favorite Operating System :
        <input type="checkbox" th:each="os : ${operatingSystem}"
               th:field="*{operatingSystem}" th:text="${os}"
               th:value="${os}"/>

<!--        <input type="radio" th:field="*{programmingLanguage}" th:value="python"> python-->

        <br>
        <br>
        <input value="Submit" type="submit"/>
    </form>

</body>
</html>
